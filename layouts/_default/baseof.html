<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
    dir="{{ or site.Language.LanguageDirection `ltr` }}">
{{- partial "head.html" . -}}

<body>
    <div class="mx-auto px-2 sm:px-0 max-w-7xl min-h-screen">
        <header class="flex flex-1 flex-col lg:flex-row items-center justify-between">
            <a href="/">
                <img src="/image/logo.webp" alt="site logo" class="w-16 h-16 my-5 rounded-full cursor-pointer" />
            </a>
            <!-- Navigation -->
            {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
        </header>

        {{ partial "header.html" . }}



        <div class="flex flex-1 overflow-hidden">
            <main class="max-w-7xl sm:w-full">
                {{ block "main" . }}{{ end }}
            </main>

            {{ partial "sidebar.html" . }}
        </div>

        {{ partial "footer.html" . }}

    </div>
</body>

</html>
